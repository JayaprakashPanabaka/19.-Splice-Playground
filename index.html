<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splice Playground</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bg-container">
      <h1 class="heading">Splice Playground</h1>

      <div class="main-container">
        <div class="input-container">
          <label for="startIndex" class="label-text">start index</label>
          <input
            type="number"
            class="input-field"
            name="startIndex"
            id="startIndex"
            placeholder="1"
          />
        </div>

        <div class="input-container">
          <label for="deleteCount" class="label-text">delete count</label>
          <input
            type="number"
            class="input-field"
            name="deleteCount"
            id="deleteCount"
            placeholder="0"
          />
        </div>

        <div class="input-container">
          <label for="itemToAdd" class="label-text">item to add</label>
          <input
            type="text"
            class="input-field"
            name="itemToAdd"
            id="itemToAdd"
            placeholder="2"
          />
        </div>
      </div>

      <div class="btn-container">
        <button class="btn" onclick="onSplice()">Splice</button>
      </div>

      <div class="updated-container">
        <p class="updated-array-heading">Updated Array</p>
        <span id="updatedArray"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
